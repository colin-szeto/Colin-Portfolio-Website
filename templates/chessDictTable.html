{% extends "taskbase.html" %}

{% block body %}
<!-- this is the template that allows for the user to  -->
<head>
    <meta charset="UTF-8">
    <title></title>

    <!--even style is green, odd styles is white -->
    <style>
        .even {
        background-color: #4CAF50;
        border: none;
        color: white;
        font-family: calibri, Helvetica, sans-serif;
        }

        .odd {
        background-color: #d6d3ba;
        border: none;
        color: black;
        font-family: calibri, Helvetica, sans-serif;
        }

    </style>
</head>
<body>

<form method="post" > <!-- using the post tag to identify that this is for post -->
    <input class="button" type ="submit" formaction="/createBoardTable" value="Create the Chess Baord" /><!-- this the button that allows the user to buld the board -->
</form>

<form method="post" id="chessInput"> <!-- this is another post tag to allow for user interaction -->
    <table>
        {%for row in allBoard%}
        <tr><!-- if row == board 5 -->
            {% if loop.index is divisibleby 2 %}
                {% for header in row %} <!-- if the row is even, 8,6,4,2 -->
                    <th><input  class = "{{ loop.cycle('even', 'odd') }}" type ="submit" value={{header}} formaction={{keyRoutes[header]}} id={{header}}/></th>
                {% endfor %}
            {% else %}
                {% for header in row %}   <!-- if the row is odd, 7,5,3,1 -->
                    <th><input  class = "{{ loop.cycle('odd', 'even') }}" type ="submit" value={{header}} formaction={{keyRoutes[header]}} id={{header}}/></th>
                {% endfor %}
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</form>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Chess_rdt45.svg/50px-Chess_rdt45.svg.png" alt = "black rook">

{{ displayClicked }} <!-- this line is to communicate hints to the player -->

<h1>{{ displayRoutes }}</h1> <!-- this line is for debuggin -->

<img src="{{ displayImage }}"> <!-- this is to display the win image -->

</body>

</html>

{% endblock %}
